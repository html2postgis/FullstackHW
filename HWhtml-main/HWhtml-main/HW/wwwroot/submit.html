<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Package delivery form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin="">
    </script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@2.5.1/dist/esri-leaflet.js" integrity="sha512-q7X96AASUF0hol5Ih7AeZpRF6smJS55lcvy+GLWzJfZN+31/BQ8cgNx2FGF+IQSA4z2jHwB20vml+drmooqzzQ==" crossorigin="">
    </script>

    <!-- Load Esri Leaflet Geocoder from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.css" integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g==" crossorigin="">
    <script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js" integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA==" crossorigin="">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Called on body's `onload` event
        function init() {
            // Retrieving the text input's value which was stored into localStorage
            var mytext = localStorage.getItem("pcity");

            // Writing the value in the document
            console.log("passed value = " + mytext);
        }
    </script>
</head>

<body>
    <div class="header">
        <img src="cargo-truck.png" alt="Logo" />
        <h2>Fast Delivery Form</h2>
    </div>


    <div class="container">
        <form>
            <div class="break"></div>

            <div class="row">
                <div class="column50">
                    <section class="sender-body">
                        <div class="big-label">
                            <h3>Sender</h3>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="fname">First name<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="sfname" type="text" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="fname">Last Name<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="slname" type="text" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="fname">Email address<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="semail" type="email" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="fname">Phone number<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="sphone" type="tel" readonly>
                            </div>
                        </div>
                    </section>
                </div>
                <div class="column50">
                    <section class="recipient-body">
                        <div class="big-label">
                            <h3>Recipient</h3>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="fname">First name<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="rfname" type="text" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="fname">Last Name<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="rlname" type="text" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="remail">Email address</label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="remail" type="email" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="fname">Phone number<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="rphone" type="tel" id="rphone" readonly>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <div class="row">
                <div class="column50">
                    <section class="pickup-address-body">
                        <div class="big-label">
                            <h3>Pickup Address</h3>
                        </div>
                        <div class="row">
                            <div class="col1">
                                <label class="form-label" for="country">Country<span>*</span></label>
                            </div>
                            <div class="col2">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col1">
                                <label class="form-label" for="street">City<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="pcity" type="text" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col1">
                                <label class="form-label" for="code">Street Adress<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="pstreet" type="text" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col1">
                                <label class="form-label">Postcode<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" type="text" id="ppostcode" readonly>

                            </div>
                        </div>
                    </section>
                </div>
                <div class="column50">
                    <section class="delivery-address-body">
                        <div class="big-label">
                            <h3>Delivery Address</h3>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="country">Country<span>*</span></label>
                            </div>
                            <div class="col2">

                            </div>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label" for="street">City<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" type="text" id="dcity" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col1">
                                <label class="form-label" for="code">Street Adress<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input" id="dstreet" type="text" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class=col1>
                                <label class="form-label">Postcode<span>*</span></label>
                            </div>
                            <div class="col2">
                                <input class="user-input mojaklasaread" type="text" id="dpostcode" readonly>

                            </div>
                        </div>
                </div>
            </div>
            <div class="row map-comment-row">
                <div class="column50">
                    <div id="map" style="height: 350px; margin: 50px 50px 0px 50px;"></div>
                </div>

                <div class="column50 comments-area">
                    <div class="big-label">
                        <h2 class="comment-label">Comments</h2>
                    </div>
                    <div class="col2">
                        <textarea id="comments" name="comments" placeholder="Additional comments about the delivery method" style="height:250px; width: 100%;"></textarea>
                    </div>
                </div>
            </div>
            <div style="height: 30px;"></div>
            <div id="submit-body">
                <a href="index.html">
                    <input style="margin-right:50px;" id="submit-button" type="button" value="Back">

                </a>
                <input id="submit-button" type="button" value="Confirm">
                
            </div>
        </form>
    </div>

    <footer>
        <p>Michał Lemiec<br> Karol Malinowski<br>
    </footer>
</body>
<script src="script2.js "></script>

</html>
